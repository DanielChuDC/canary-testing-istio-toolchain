template.name: "Développez et testez une application Kubernetes en utilisant Istio" 
template.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans un cluster Kubernetes géré par le service IBM Cloud Container Service. Par défaut, la chaîne d'outils utilise une application exemple Node.js \"Hello World\", mais vous pouvez vous lier à votre propre référentiel GitHub à la place. Cette chaîne d'outils est préconfigurée pour la distribution continue avec [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos clusters IBM Cloud Container dans la [console](https://cloud.ibm.com/docs/containers/cs_cluster.html#cs_cluster).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tc_istio_kube)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes. Pour les instructions pas à pas, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2) consacré à cette chaîne d'outils."
