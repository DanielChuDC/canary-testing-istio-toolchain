version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: istio-blue-logo-social.svg
  required:
    - build
    - repo
  info:
    git url: >-
      [https://github.com/open-toolchain/simple-helm-toolchain](https://github.com/open-toolchain/ab-testing-istio-toolchain)
    git branch: >-
      [master](https://github.com/open-toolchain/ab-testing-istio-toolchain/tree/master)
toolchain:
  name: 'canary-test-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  repo:
    service_id: hostedgit
    parameters:
      repo_name: 'guestbook-{{timestamp}}'
      repo_url: 'https://github.com/open-toolchain/guestbook'
      type: clone
      has_issues: true
      enable_traceability: true
  build_stable:
    service_id: pipeline
    parameters:
      services:
        - repo
      name: 'stable'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline_stable.yml
        env:
          GIT_REPO: repo
          GIT_BRANCH: master
          DOCKER_ROOT: guestbook
          DEPLOYMENT_FILE: guestbook-deployment.yaml
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_RESOURGE_GROUP: '{{form.pipeline.parameters.prod-resource-group}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
        execute: true
  build_canary:
    service_id: pipeline
    parameters:
      services:
        - repo
      name: 'canary'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline_canary.yml
        env:
          GIT_REPO: repo
          GIT_BRANCH: canary
          DOCKER_ROOT: guestbook
          DEPLOYMENT_FILE: guestbook-deployment.yaml
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_RESOURGE_GROUP: '{{form.pipeline.parameters.prod-resource-group}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
        execute: false
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      app-name: '{{services.repo.parameters.repo_name}}'
      prod-resource-group: default
      prod-cluster-namespace: istio-prod
    schema:
      $ref: deploy.json
